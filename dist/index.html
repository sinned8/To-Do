<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
</head>
<body>
    <div id="container">
        <!-- project side bar panel -->
        <div class="proj-panel">
            <h3 class="proj-header">Projects</h3>
            <div class="proj-container">
                <!-- projects in here -->
            </div>               
            <div class="add-proj-container">
                <div class="add-box">
                    <span role="button" class="+ project-link">+</span>
                </div>
            </div>
        </div>
        <!-- main content container -->
        <div class="main-panel">
            <div class="proj-info-container">
                <div class="proj-info">
                    <div class="proj-info-name">Default</div>
                    <div class="proj-info-description"></div>
                </div>
                <div class="proj-icon-container">
                    <div class="icon-box">
                        <img role="button" src="../src/assests/imgs/folder-edit-outline.svg" class="proj-info-icon proj-edit-icon">
                    </div>
                    <div class="icon-box">
                        <img role="button" src="../src/assests/imgs/trash-can-outline.svg" class="proj-info-icon proj-trash-icon">
                    </div>
                </div>
                <!-- Need a way to edit proj info after adding  -->
            </div>
            <div class="task-container">
                <!-- daily tasks will go in here -->
            </div>
            <div class="add-task-container">
                <div class="add-box">
                    <span role="button" class="+ project-link">+</span>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./main.js"></script>
</html>
